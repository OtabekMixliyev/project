<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>{% block title %} Otabek {% endblock title%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>



                   <nav class="navbar navbar-expand-lg bg-secondary" style="...">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="https://projectcor.com/wp-content/uploads/2022/02/22.jpg" width="30" height="30"  class="d-inline-block align-top">
        Otabek.dev
    </a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

     <div class="collapse navbar-collapse" id="navbarSupportedContent ">
            {% if user.is_authenticated %}
     <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link dropdown-toggle" href="#"
             id="navbarDropdown"
             role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ user.username | title }} </a>


            <div class="dropdown dropdown-menu-lg-right"
            aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'article_new' %}">Yangi post</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'password_change' %}">Kalit so`zni almashtirish</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Chiqib ketish</a>
            </div>

            </li>
      </ul>

       {% else %}
        <form class="form-inline ml-auto">
            <a  href="{% url 'login'%}" class="btn btn-outline-light">Kirish</a>
            <a  href="{% url 'signup'%}" class="btn btn-primary ml-2">Ro`yxatdan o`tish</a>
        </form>
        {% endif %}
    </div>
</nav>


        <main class="container">
      {% block content %}
      {% endblock  %}
        </main>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
